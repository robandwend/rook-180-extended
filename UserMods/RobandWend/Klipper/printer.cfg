[include fluidd.cfg]
[include steppers.cfg]
[include display.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_310031000D50304B57383620-if00
restart_method: command

[heater_bed]
heater_pin: PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: watermark
min_temp: 0
max_temp: 130


#Printer Speeds and Accels
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000 # change this to 7500 after commissioning
max_z_velocity: 15   # may be able to increase to 15 after comissioning.
max_z_accel: 50
square_corner_velocity: 4 # start at 8, but then increase once you're sure assembly is sound


